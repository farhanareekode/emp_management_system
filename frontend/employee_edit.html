<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #374151;
            color: #fff;
        }

        .logout {
            margin-top: auto;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #ef4444;
            color: white;
            cursor: pointer;
        }

        .main {
            flex: 1;
            padding: 25px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .field-block {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }
    </style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="logo">EMP PANEL</h2>
        <nav>
            <a href="form_builder.html">Form Builder</a>
            <a href="employee_create.html">Create Employee</a>
            <a href="employee_list.html" class="active">Employee List</a>
        </nav>
        <button class="logout" onclick="logout()">Logout</button>
    </aside>

    <main class="main">
        <h1>Edit Employee</h1>

        <div id="dynamicForm"></div>

        <button onclick="updateEmployee()">Update Employee</button>
    </main>

</div>

<!-- AUTH LAYER -->
<script src="js/auth.js"></script>

<script>
    const API = "http://localhost:8000/api";
    const empId = new URLSearchParams(window.location.search).get("id");

    let fields = [];
    let existingData = {};

    /* LOAD SCHEMA + EMPLOYEE DATA */
    Promise.all([
        authFetch(`${API}/form-schema/`).then(r => r.json()),
        authFetch(`${API}/employees/${empId}/`).then(r => r.json())
    ]).then(([schema, employee]) => {
        fields = schema.fields || [];
        existingData = employee.form_data || {};
        renderForm();
    });

    function renderForm() {
        const c = document.getElementById("dynamicForm");
        c.innerHTML = "";

        fields.forEach(f => {
            c.innerHTML += `
        <div class="field-block">
            <label>${f.label}</label>
            <input
                class="input"
                type="${f.field_type}"
                id="${f.label}"
                value="${existingData[f.label] || ""}">
        </div>`;
        });
    }

    function updateEmployee() {
        const updatedData = {};

        fields.forEach(f => {
            updatedData[f.label] = document.getElementById(f.label).value;
        });

        authFetch(`${API}/employees/${empId}/update/`, {
            method: "PUT",
            body: JSON.stringify({
                form_data: updatedData
            })
        }).then(() => {
            alert("Employee updated");
            location.href = "employee_list.html";
        });
    }
</script>

</body>
</html>
