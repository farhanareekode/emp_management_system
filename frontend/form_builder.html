<!DOCTYPE html>
<html>
<head>
    <title>Form Builder</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #374151;
            color: #fff;
        }

        .logout {
            margin-top: auto;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #ef4444;
            color: white;
            cursor: pointer;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 25px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* FIELD ROW */
        .field-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        .drag-handle {
            cursor: grab;
            font-size: 18px;
            color: #6b7280;
            user-select: none;
        }

        .field-input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .field-select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .delete-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .actions button {
            margin-right: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }

        .actions button:last-child {
            background: #16a34a;
        }

        .drag-over {
            border: 2px dashed #2563eb;
        }
    </style>
</head>

<body>

<div class="layout">

    <aside class="sidebar">
        <h2 class="logo">EMP PANEL</h2>
        <nav>
            <a href="profile.html">Home</a>
            <a href="form_builder.html" class="active">Form Builder</a>
            <a href="employee_create.html">Create Employee</a>
            <a href="employee_list.html">Employee List</a>
        </nav>
        <button class="logout" onclick="logout()">Logout</button>
    </aside>

    <main class="main">
        <h1>Form Builder</h1>

        <div id="fields"></div>

        <div class="actions">
            <button onclick="addField()">Add Field</button>
            <button onclick="saveForm()">Save Form</button>
        </div>
    </main>

</div>

<script src="js/auth.js"></script>

<script>
    const API = "http://localhost:8000/api";
    let fields = [];
    let draggedIndex = null;

    /* LOAD FORM SCHEMA */
    authFetch(`${API}/form-schema/`)
        .then(r => r.json())
        .then(data => {
            fields = data.fields || [];
            render();
        });

    function addField() {
        fields.push({ label: "", field_type: "text" });
        render();
    }

    function removeField(index) {
        fields.splice(index, 1);
        render();
    }

    /* RENDER FIELDS (STABLE) */
    function render() {
        const container = document.getElementById("fields");
        container.innerHTML = "";

        fields.forEach((f, i) => {
            const row = document.createElement("div");
            row.className = "field-row";
            row.draggable = true;
            row.dataset.index = i;

            row.innerHTML = `
            <div class="drag-handle">â˜°</div>

            <input class="field-input"
                   placeholder="Field label"
                   value="${f.label || ""}">

            <select class="field-select">
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
                <option value="password">Password</option>
            </select>

            <button class="delete-btn">Remove</button>
        `;

            const input = row.querySelector("input");
            const select = row.querySelector("select");
            const delBtn = row.querySelector(".delete-btn");

            select.value = f.field_type;

            input.oninput = e => fields[i].label = e.target.value;
            select.onchange = e => fields[i].field_type = e.target.value;
            delBtn.onclick = () => removeField(i);

            row.addEventListener("dragstart", dragStart);
            row.addEventListener("dragover", dragOver);
            row.addEventListener("dragleave", dragLeave);
            row.addEventListener("drop", dropField);

            container.appendChild(row);
        });
    }

    /* DRAG LOGIC (CORRECT) */
    function dragStart(e) {
        draggedIndex = Number(e.currentTarget.dataset.index);
    }

    function dragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add("drag-over");
    }

    function dragLeave(e) {
        e.currentTarget.classList.remove("drag-over");
    }

    function dropField(e) {
        e.preventDefault();
        e.currentTarget.classList.remove("drag-over");

        const targetIndex = Number(e.currentTarget.dataset.index);
        if (draggedIndex === null || draggedIndex === targetIndex) return;

        const moved = fields.splice(draggedIndex, 1)[0];
        fields.splice(targetIndex, 0, moved);

        draggedIndex = null;
        render();
    }

    /* SAVE FORM */
    function saveForm() {
        authFetch(`${API}/form-schema/update/`, {
            method: "POST",
            body: JSON.stringify({ fields })
        }).then(() => alert("Form saved"));
    }

    function logout() {
        localStorage.clear();
        location.href = "index.html";
    }
</script>

</body>
</html>
